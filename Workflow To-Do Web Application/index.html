<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Beautiful To-Do App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css?v=13">

  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <i class="fas fa-tasks"></i>
          TaskFlow
        </h1>
        <p class="subtitle">Stay organized, stay productive</p>
      </header>

      <div class="main-content">
        <div class="todo-container">
          <!-- Stats Section -->
          <div class="stats-section">
            <div class="stat-card">
              <div class="stat-number" id="totalTodos">0</div>
              <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="completedTodos">0</div>
              <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="activeTodos">0</div>
              <div class="stat-label">Active</div>
            </div>
          </div>

          <!-- Add Todo Section -->
          <div class="add-todo-section">
            <div class="input-container">
              <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
              <select id="prioritySelect" class="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
              </select>
              <button id="addTodoBtn" class="add-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Search and Filter Section -->
          <div class="controls-section">
            <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
          </div>

          <!-- Todo List -->
          <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
              <i class="fas fa-clipboard-list"></i>
              <h3>No tasks yet</h3>
              <p>Add your first task to get started!</p>
            </div>
          </div>

          <!-- Actions Section -->
          <div class="actions-section">
            <button id="clearCompletedBtn" class="action-btn clear-btn">
              <i class="fas fa-trash-alt"></i>
              Clear Completed
            </button>
            <button id="clearAllBtn" class="action-btn clear-all-btn">
              <i class="fas fa-trash"></i>
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="close-btn" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="editInput" placeholder="Edit your task...">
          <select id="editPrioritySelect" class="priority-select">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button class="btn btn-primary" id="saveEdit">Save Changes</button>
        </div>
      </div>
    </div>
  <script src="./main.js"> </script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
